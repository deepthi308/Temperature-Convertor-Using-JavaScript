<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Temperature Covertor</title>
</head>
<body>
    <div class="container">
        <h2 class="title">Temperature Convertor</h2>
        <div class="textbox-container">
            <label for="celsius">Celsius&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="number" id="celsius">
            <button class="button c-btn">Convert</button>
        </div>
        <div class="textbox-container">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" id="fahrenheit">
            <button class="button f-btn">Convert</button>
        </div>
        <div class="textbox-container">
            <label for="kelvin">Kelvin&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="number" id="kelvin" value="">
            <button class="button k-btn">Convert</button>
        </div>
        <p class="warning"></p>
        <!-- <buttn class="btn">Clear All</buttn> -->
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
